<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="hero is-fullheight is-mobile">
        <nav class="navbar">
            <h1>Welcome</h1>
            <ul>
                <li><a href="#">Listen Now</a></li>
            </ul>
        </nav>
        <div class="content">
            <h2>PLAY <br> THE BEST <br> MUSIC</h2>
            <input type="text" id="search-input">
            <button id="search-btn">Search</button> 
            <br>
            <div id="recent-searches" class="button"></div>
            <br>
            <button id="clear-searches" class="button is-danger is-responsive">Clear Recent Searches</button>
            <div class="columns">
                <div class="column is-half is-mobile">
                <div id="embed-iframe"></div>
                </div>
                
                <div class="column is-half is-mobile">
                <div id="player-youtube"></div>
                </div>
                
            </div>
    </section>

    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
    <script src="./assets/js/javascript.js"></script>
</body>

</html>
